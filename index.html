<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Caribe Nut Transportadora</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/caribenut.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
    </head>
    <body>

        <div class="caribe-navegacion d-none">
            <div class="container">
                <div class="row d-lg-flex align-items-center">
                    <div class="col-lg-4 col-6">
                        <img class="caribe-logotipo" src="img/logo-caribe-nut.svg">
                    </div>
                    <div class="col-md-8 col-6">
                        <ul class="caribe-navegacion-enlaces">
                            <li><a href="#"><img src="img/mx.png" alt="Cambiar a Inglés"></a></li>
                            <li><a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="caribe-motor">
            <div class="container">
                <div class="row d-lg-flex align-items-center py-5">
                    <div class="col-lg-4 col-6">
                        <img class="caribe-logotipo" src="img/logo-caribe-nut-claro.svg">
                    </div>
                    <div class="col-md-8 col-6">
                        <ul class="caribe-navegacion-enlaces">
                            <li><a href="#"><img src="img/whatsapp.png" alt="WhatsApp"></a></a></li>
                        </ul>
                    </div>
                </div>
                <form id="booking-form" action="{{}}" method="post">
                    <div class="row">
                        <div class="col-12 col-md-6" style="margin-bottom: 30px;">
                            <input name="origenViaje" id="origenComplete" class="form-control lv-header-input autocomplete" type="text" placeholder="Origen" required />
                        </div>
                        <div class="col-12 col-md-6" style="margin-bottom: 30px;">
                            <input name="destinoViaje" id="destinoComplete" class="form-control lv-header-input autocomplete" type="text" placeholder="Destino" required />
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12 col-md-4" style="margin-bottom: 30px;">
                            <select name="adultosPax" class="form-select lv-header-select">
                                <option selected disabled>Pasajeros</option>
                                <option value="1">1 pasajero</option>
                                <option value="2">2 pasajeros</option>
                                <option value="3">3 pasajeros</option>
                                <option value="4">4 pasajeros</option>
                                <option value="5">5 pasajeros</option>
                                <option value="6">6 pasajeros</option>
                                <option value="7">7 pasajeros</option>
                                <option value="8">8 pasajeros</option>
                                <option value="9">9 pasajeros</option>
                                <option value="10">10 pasajeros</option>
                                <option value="11">11 pasajeros</option>
                                <option value="12">12 pasajeros</option>
                                <option value="13">13 pasajeros</option>
                                <option value="14">14 pasajeros</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4" style="margin-bottom: 30px;">
                            <select name="ticketway" class="form-select lv-header-select">
                                <option value="Sencillo" selected>Sencillo</option>
                                <option value="Redondo">Redondo</option>
                            </select>
                        </div>                
                        <div class="col-12 col-md-4" style="margin-bottom: 30px;">
                            <button name="booking" type="submit" class="btn btn-primary">Reservar ahora</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="caribe-contacto py-4">
            <div class="container">
                <div class="row d-lg-flex align-items-lg-center">
                    <div class="col-lg-4 col-12">
                        <img class="img-fluid" src="img/logo-caribe-nut.svg">
                    </div>
                    <div class="col-lg-4 col-12 my-5">
                        <h2>Horario de atención</h2>
                        <address>Lunes a Viernes de 7:00am a 9:00pm. <br> Sábado y Domingo 9:00am a 7:00pm.</address>
                        <p>Tel: 984 278 4730<br>reservaciones@transferscaribenut.com</p>
                    </div>
                    <div class="col-lg-4 col-12">
                        <ul class="caribe-contacto-social">
                            <li><a href="#"><img src="img/Facebook.png" alt="Facebook"></a></li>
                            <li><a href="#"><img src="img/instagram.png" alt="Facebook"></a></a></li>
                            <li><a href="#"><img src="img/tiktok.png" alt="Facebook"></a></a></li>
                            <li><a href="#"><img src="img/tripadvisor.png" alt="Tripadvisor"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/1f05037efb.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/space1.js"></script>

    </body>
</html>
